<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="php.backend" method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="phone">phone no</label></td>
                <td><input type="tel" id="phone"></td>
            </tr>

            <tr>
                <td><label for="gender">gender</label></td>
                <td>
                    male <input type="radio" name="gender">
                    famale <input type="radio" name="gender">
                    other <input type="radio" name="gender">
                </td>
            </tr>

            <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td>
                    A <input type="checkbox" name="" checked disabled id="">
                    B <input type="checkbox" name="" id="">
                    C <input type="checkbox" name="" id="">
                    D <input type="checkbox" name="" id="">
                </td>
            </tr>

            <tr>
                <td><label for="data">data</label></td>
                <td>
                    <textarea name="" id="" cols="40" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="color">color</label></td>
                <td><input type="color" id="color"></td>
            </tr>

            <tr>
                <td><label for="date">date</label></td>
                <td><input type="date" name="" id="date"></td>
            </tr>

            <tr>
                <td><label for="time">time</label></td>
                <td><input type="datetime-local" name="" id="time"></td>
            </tr>

            <tr>
                <td><label for="month">month</label></td>
                <td><input type="month" name="" id="month"></td>
            </tr>

            <tr>
                <td><label for="week">week</label></td>
                <td><input type="week" name="" id="week"></td>
            </tr>

            <tr>
                <td><label for="city">city</label></td>
                <td>
                    <select>
                        <option value="none">none</option>
                        <option value="ahamdabad">ahamdabad</option>
                        <option value="rajkot">rajkot</option>
                        <option value="junagadh">junagadh</option>
                        <option value="jetpur">jetpur</option>
                    </select>
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
